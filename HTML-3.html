<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table>
        <caption>表格的标题</caption>
        <colgroup>
            <col>
            <col style="background-color: rebeccapurple" span="2">
        </colgroup>
        <thead>
            <tr>
                <th scope="colgroup" colspan="3">一列</th>
            </tr>
            <tr>
                <th scope="col">一列</th>
                <th scope="col">一列</th>
                <th scope="col">一列</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" rowspan="2">这是一个列表</th>
                <td>这是一个列表</td>
                <td>这是一个列表</td>
            </tr>
            <tr>
                <td>这是一个列表</td>
                <td>这是一个列表</td>
            </tr>
            <tr>
                <th>这是一个列表</th>
                <td>这是一个列表</td>
                <td>这是一个列表</td>
            </tr>
            <tr>
                <th>这是一个列表</th>
                <td>这是一个列表</td>
                <td>这是一个列表</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">一列</th>
            </tr>
        </tfoot>
    </table>
    <table>
        <thead>
            <tr>
                <th id="purchase">Purchase</th>
                <th id="location">Location</th>
                <th id="date">Date</th>
                <th id="evaluation">Evaluation</th>
                <th id="cost">Cost (€)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th id="haircut">Haircut</th>
                <td headers="location haircut">Hairdresser</td>
                <td headers="date haircut">12/09</td>
                <td headers="evaluation haircut">Great idea</td>
                <td headers="cost haircut">30</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
