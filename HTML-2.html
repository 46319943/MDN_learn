<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <svg width="100%" height="100%">
        <rect width="100%" height="100%" fill="red" />
        <circle cx="100%" cy="100%" r="150" fill="blue" stroke="black" />
        <polygon points="120,0 240,225 0,225" fill="green" />
        <text x="50" y="100" font-family="Verdana" font-size="55" fill="white" stroke="black" stroke-width="2">
            Hello!
        </text>
    </svg>
    <img src="images/poster.png" alt="" sizes="(max-width: 420px) 400px,
            (max-width: 820px) 800px,
            1000px" srcset="images/icon2.png 380w,
            images/icon.png 780w">
    <img src="images/poster.png" alt="" srcset="images/icon.png,
            images/icon2.png 2x">
    <picture>
        <source media="(max-width: 799px)" srcset="elva-480w-close-portrait.jpg">
        <source media="(min-width: 800px)" srcset="elva-800w.jpg">
        <img src="elva-800w.jpg" alt="Chris standing up holding his daughter Elva">
    </picture>
    <picture>
        <source type="image/svg+xml" srcset="pyramid.svg">
        <source type="image/webp" srcset="pyramid.webp">
        <img src="pyramid.png" alt="regular pyramid built from four equilateral triangles">
    </picture>
</body>

</html>
